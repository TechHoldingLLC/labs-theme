repository: TechHoldingLLC/labs-theme
title: TH Labs Theme
description: >
  This is the Jekyll Theme for Tech Holding Labs GitHub Pages

# Date format
# refer to https://ruby-doc.org/core-3.0.0/Time.html#method-i-strftime if you want to customize this
labs:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    github:  TechHoldingLLC
    facebook: techholding
    linkedin: tech-holding

featured:
  - name: Memda
    desc: Lambda Memory Check
    repo_slug: memda
    image: assets/img/memda.png
  - name: Kappa
    desc: Run a lambda locally without aws sam
    repo_slug: kappa
    image: assets/img/kappa.png

# Build settings
theme: labstheme

plugins:
 - jekyll-seo-tag
